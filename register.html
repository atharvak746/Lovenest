{% extends "base.html" %}

{% block title %}Register - LoveNest{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
    <div class="text-center mb-8">
        <i class="fas fa-heart text-4xl text-love-pink mb-4 heart-animation"></i>
        <h2 class="text-2xl font-bold text-gray-800">Join LoveNest</h2>
        <p class="text-gray-600 mt-2">Create your couple's private haven</p>
    </div>
    
    <form method="POST" class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
            <input type="text" id="name" name="name" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-love-pink focus:border-transparent">
        </div>
        
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-love-pink focus:border-transparent">
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-love-pink focus:border-transparent">
        </div>
        
        <div>
            <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Your Role</label>
            <select id="role" name="role" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-love-pink focus:border-transparent">
                <option value="">Select your role</option>
                <option value="boyfriend">Boyfriend</option>
                <option value="girlfriend">Girlfriend</option>
            </select>
        </div>
        
        <div>
            <label for="couple_code" class="block text-sm font-medium text-gray-700 mb-2">Couple Code</label>
            <input type="text" id="couple_code" name="couple_code" required
                   placeholder="Create or enter your unique couple code"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-love-pink focus:border-transparent">
            <p class="text-xs text-gray-500 mt-1">Share this code with your partner to join the same LoveNest</p>
        </div>
        
        <button type="submit" 
                class="w-full gradient-bg text-white py-2 px-4 rounded-md hover:opacity-90 transition-opacity font-semibold">
            <i class="fas fa-heart mr-2"></i>
            Create LoveNest
        </button>
    </form>
    
    <div class="text-center mt-6">
        <p class="text-gray-600">Already have an account?</p>
        <a href="{{ url_for('login') }}" class="text-love-pink hover:text-love-purple font-semibold">
            Login here
        </a>
    </div>
</div>
{% endblock %}
