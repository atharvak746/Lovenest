{% extends "base.html" %}

{% block title %}Write Love Letter - LoveNest{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="gradient-bg p-6">
            <h1 class="text-white text-2xl font-bold text-center">
                <i class="fas fa-pen mr-2"></i>
                Write a Love Letter
            </h1>
            <p class="text-pink-200 text-center mt-2">Express your heart with beautiful words</p>
        </div>
        
        <div class="p-8">
            <form method="POST" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Letter Title</label>
                    <input type="text" id="title" name="title" required
                           placeholder="Give your letter a beautiful title..."
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-love-pink focus:border-transparent">
                </div>
                
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-2">Your Message</label>
                    <textarea id="content" name="content" rows="12" required
                              placeholder="Pour your heart out here... Write about your feelings, memories, dreams, and everything that makes your love special."
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-love-pink focus:border-transparent resize-none"></textarea>
                </div>
                
                <div class="flex justify-between items-center">
                    <a href="{{ url_for('love_letters') }}" 
                       class="text-gray-600 hover:text-gray-800 transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Letters
                    </a>
                    <button type="submit" 
                            class="gradient-bg text-white px-8 py-3 rounded-lg font-semibold hover:opacity-90 transition-opacity">
                        <i class="fas fa-heart mr-2"></i>
                        Send Love Letter
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Auto-save draft functionality
let saveTimeout;
const titleInput = document.getElementById('title');
const contentTextarea = document.getElementById('content');

function saveDraft() {
    const draft = {
        title: titleInput.value,
        content: contentTextarea.value,
        timestamp: new Date().toISOString()
    };
    localStorage.setItem('loveLetter_draft', JSON.stringify(draft));
}

function loadDraft() {
    const draft = localStorage.getItem('loveLetter_draft');
    if (draft) {
        const parsed = JSON.parse(draft);
        if (titleInput.value === '' && contentTextarea.value === '') {
            titleInput.value = parsed.title || '';
            contentTextarea.value = parsed.content || '';
        }
    }
}

function autoSave() {
    clearTimeout(saveTimeout);
    saveTimeout = setTimeout(saveDraft, 1000);
}

titleInput.addEventListener('input', autoSave);
contentTextarea.addEventListener('input', autoSave);

// Load draft on page load
document.addEventListener('DOMContentLoaded', loadDraft);

// Clear draft on successful submission
document.querySelector('form').addEventListener('submit', function() {
    localStorage.removeItem('loveLetter_draft');
});
</script>
{% endblock %}
