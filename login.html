{% extends "base.html" %}

{% block title %}Login - LoveNest{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
    <div class="text-center mb-8">
        <i class="fas fa-heart text-4xl text-love-pink mb-4 heart-animation"></i>
        <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
        <p class="text-gray-600 mt-2">Enter your LoveNest</p>
    </div>
    
    <form method="POST" class="space-y-6">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-love-pink focus:border-transparent">
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-love-pink focus:border-transparent">
        </div>
        
        <button type="submit" 
                class="w-full gradient-bg text-white py-2 px-4 rounded-md hover:opacity-90 transition-opacity font-semibold">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Enter LoveNest
        </button>
    </form>
    
    <div class="text-center mt-6">
        <p class="text-gray-600">Don't have an account?</p>
        <a href="{{ url_for('register') }}" class="text-love-pink hover:text-love-purple font-semibold">
            Create your LoveNest
        </a>
    </div>
</div>
{% endblock %}
